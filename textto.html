<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Buat Pak Aji</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 { color: #333; }

        #resultText {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #btnStart { background-color: #28a745; color: white; }
        #btnStart:hover { background-color: #218838; }

        #btnStop { background-color: #dc3545; color: white; }
        #btnStop:hover { background-color: #c82333; }
        #btnStop:disabled { background-color: #e2e6ea; cursor: not-allowed; color: #aaa; }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 5px;
        }
        .listening .indicator { background-color: red; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üéôÔ∏è Speech to Text Indonesia buat Pak Aji ü§£</h2>
        <p>Klik "Mulai Bicara" dan ucapkan sesuatu.</p>

        <div id="statusBox" class="status">
            <span class="indicator"></span> <span id="statusText">Siap merekam...</span>
        </div>

        <textarea id="resultText" placeholder="Teks hasil suara akan muncul di sini..."></textarea>

        <div class="btn-container">
            <button id="btnStart" onclick="startRecording()">Mulai Bicara</button>
            <button id="btnStop" onclick="stopRecording()" disabled>Berhenti</button>
        </div>
        
        <div style="margin-top: 15px;">
            <button onclick="copyText()" style="background-color: #007bff; color: white; padding: 8px 16px; font-size: 14px;">Salin Teks</button>
        </div>
    </div>

    <script>
        // Cek dukungan browser
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!window.SpeechRecognition) {
            alert("Maaf, browser Anda tidak mendukung Speech Recognition. Gunakan Google Chrome atau Edge.");
        } else {
            const recognition = new window.SpeechRecognition();
            
            // Konfigurasi
            recognition.lang = 'id-ID'; // Mengatur bahasa ke Indonesia
            recognition.interimResults = true; // Menampilkan hasil sementara saat bicara
            recognition.continuous = true; // Terus merekam meski ada jeda
            
            const resultText = document.getElementById('resultText');
            const statusText = document.getElementById('statusText');
            const statusBox = document.getElementById('statusBox');
            const btnStart = document.getElementById('btnStart');
            const btnStop = document.getElementById('btnStop');

            let finalTranscript = '';

            recognition.onstart = () => {
                statusText.innerText = "Mendengarkan... Silakan bicara.";
                statusBox.classList.add('listening');
                btnStart.disabled = true;
                btnStop.disabled = false;
            };

            recognition.onend = () => {
                statusText.innerText = "Berhenti merekam.";
                statusBox.classList.remove('listening');
                btnStart.disabled = false;
                btnStop.disabled = true;
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Gabungkan hasil final dan sementara
                resultText.value = finalTranscript + interimTranscript;
            };

            recognition.onerror = (event) => {
                statusText.innerText = "Error: " + event.error;
                statusBox.classList.remove('listening');
                btnStart.disabled = false;
                btnStop.disabled = true;
            };

            function startRecording() {
                finalTranscript = ''; // Reset teks saat mulai baru
                resultText.value = '';
                recognition.start();
            }

            function stopRecording() {
                recognition.stop();
            }

            function copyText() {
                resultText.select();
                document.execCommand("copy");
                alert("Teks berhasil disalin!");
            }
        }
    </script>
</body>
</html>
