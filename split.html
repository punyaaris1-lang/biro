<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scene Splitter FB Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background:#0e0e0e;
  color:#fff;
  padding:15px;
}

textarea {
  width:100%;
  height:180px;
  border-radius:8px;
  padding:10px;
  border:none;
  outline:none;
}

input, button {
  margin-top:10px;
  padding:10px;
  border-radius:6px;
  border:none;
  width:100%;
}

button {
  background:#00ffae;
  font-weight:bold;
}

.output {
  margin-top:15px;
  background:#111;
  padding:10px;
  border-radius:8px;
  white-space:pre-line;
}
</style>
</head>

<body>

<h3>ðŸŽ¬ Auto Scene Splitter</h3>

<textarea id="story" placeholder="Paste cerpen di sini..."></textarea>

<input type="number" id="limit" value="120" placeholder="Max karakter per scene">

<button onclick="splitText()">SPLIT SCENE</button>

<div class="output" id="result"></div>

<script>
function splitText() {
  const text = document.getElementById("story").value;
  const limit = document.getElementById("limit").value;
  const sentences = text.split(/(?<=[.!?])\s+/);

  let scenes = [];
  let buffer = "";

  sentences.forEach(s => {
    if ((buffer + s).length <= limit) {
      buffer += s + " ";
    } else {
      scenes.push(buffer.trim());
      buffer = s + " ";
    }
  });

  if (buffer.trim()) scenes.push(buffer.trim());

  let output = "";
  scenes.forEach((s, i) => {
    output += "SCENE " + (i+1) + ":\n";
    output += s + "\n\n";
  });

  document.getElementById("result").innerText = output;
}
</script>

</body>
</html>
