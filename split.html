<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Creator Pro Split Scene V3</title>

<style>
body {
font-family: Arial;
background:#0d1117;
color:white;
padding:15px;
}

textarea {
width:100%;
height:160px;
background:#161b22;
color:white;
border:1px solid #30363d;
border-radius:8px;
padding:10px;
}

button {
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:8px;
background:#238636;
color:white;
font-size:16px;
font-weight:bold;
}

.box {
background:#161b22;
border:1px solid #30363d;
border-radius:8px;
padding:10px;
margin-top:10px;
}

.title {
font-weight:bold;
color:#58a6ff;
margin-bottom:5px;
}
</style>
</head>

<body>

<h2>ðŸŽ¬ Creator Pro Split Scene V3</h2>

<textarea id="inputText" placeholder="Paste cerpen (pisahkan paragraf dengan ENTER)..."></textarea>

<button onclick="generate()">GENERATE SCENE</button>

<div id="output"></div>

<script>
function generate(){

let text = document.getElementById("inputText").value.trim();
if(!text){
alert("Masukin cerpen dulu");
return;
}

let paras = text.split(/\n+/).filter(p => p.trim() !== "");

if(paras.length < 5){
alert("Minimal 5 paragraf");
return;
}

let hook = paras[0];
let scene1 = paras.slice(1,3).join(" ");
let scene2 = paras.slice(3,5).join(" ");
let scene3 = paras.slice(5,7).join(" ");
let scene4 = paras.slice(7,9).join(" ");
let climax = paras.slice(9).join(" ");

let outputHTML = `
<div class="box"><div class="title">ðŸ”¥ HOOK</div>${formatText(hook)}</div>
<div class="box"><div class="title">ðŸŽ¬ SCENE 1</div>${formatText(scene1)}</div>
<div class="box"><div class="title">ðŸŽ¬ SCENE 2</div>${formatText(scene2)}</div>
<div class="box"><div class="title">ðŸŽ¬ SCENE 3</div>${formatText(scene3)}</div>
<div class="box"><div class="title">ðŸŽ¬ SCENE 4</div>${formatText(scene4)}</div>
<div class="box"><div class="title">ðŸš€ CLIMAX</div>${formatText(climax)}</div>
<div class="box"><div class="title">ðŸ”” CTA</div>LANJUT PART 2?</div>
`;

document.getElementById("output").innerHTML = outputHTML;
}

function formatText(txt){
return txt.replace(/\. /g, ".<br>");
}
</script>

</body>
</html>
